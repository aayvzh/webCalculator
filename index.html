<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator
    </title>
</head>
<body>
    <main>
        <textarea id="display" readonly>

        </textarea>
        <div class="keypad" id="row3">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="function" id="plus">+</button>
        </div>
        <div class="keypad" id="row2">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="function" id="minus">-</button>
        </div>
        <div class="keypad" id="row1">
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="function" id="times">ร</button>
        </div>
        <div class="keypad" id="row0">
             <button class="function" id="clear">C</button>
             <button class="number">0</button>
             <button class="function" id="equals">=</button>
             <button class="function" id="over">รท</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
